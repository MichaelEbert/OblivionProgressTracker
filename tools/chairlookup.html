<div class="h2">Nearest Chair Lookup</div>
<p>This page is for finding the nearest chair to a desired coordinate position across all cells in the game. This is used to figure out new <a href="https://prclive.run/wiki/Oblivion:Saddling" target="_blank">Saddle</a> locations for routing. Based on data by <a href="https://fdh.one/Oblivion/#chair-searcher">FromDarkHell</a></p>
<div>
	<label title="Chairs that are only available if certain DLC is installed."><input type="checkbox" id="dlcChairs">Show DLC Chairs</label>
	<label title="Chairs that are in unreachable test cells."><input type="checkbox" id="testCellChairs">Show Test Cell Chairs</label>
</div>
<div class="section" id="distanceCalcSection">
	X <input type="number" id="xIn"/>
	Y <input type="number" id="yIn"/>
	Z <input type="number" id="zIn"/></br></br>

</div>
