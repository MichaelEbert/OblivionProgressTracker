<body>

<div class="section" id="section_notes">

	<script type="module">
	import exportNamespace from '../../../js/module-shim.mjs'
	import * as obliviondata from '../../../js/obliviondata.mjs'
	import * as common from '../../../js/cellGenerator.mjs';
	import * as progress from '../../../js/progress.mjs'
	import * as userdata from '../../../js/userdata.mjs'
	import * as sharing from '../../../js/sharing.mjs'
	window.common = common;
	window.progress = progress;
	window.userdata = userdata;
	window.obliviondata = obliviondata;
	window.sharing = sharing;
	console.log("AAAA");
	(function(){
		if(window.userdata.loadCookie("debug") == true){
			window.debug = true;
		}
		if(window.userdata.loadCookie("debugAsync") == true){
		window.debugAsync = true;
	}
	document.getElementById("gameImage").addEventListener('error',fallbackIngameImage);
	var id = new URLSearchParams(window.location.search).get("id")
	window.obliviondata.loadJsonData("../../..",(x=>x.name=="book")).then(()=>generateBookPage(id));
	}).call(window);
</script>
